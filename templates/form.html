<table>
    <tr>
{% for field in form %}
  {% if not field.is_hidden %}
      <td><strong>{{ field.label }}</strong> <span class="small quiet">{{ field.help_text }}</span></td>
  {% endif %}
{% endfor %}
      <td></td>
    </tr>
    <tr>
{% for field in form %}
  {% if not field.is_hidden %}
    <td>{{ field }}</td>
  {% endif %}
{% endfor %}
    <td><button type="submit" class="button positive">
      <img src="/static/images/tick.png" alt=""/> Search
    </button></td>
  </tr>
</table>
{% for field in form %}
  {% if field.is_hidden %}
    <div>{{ field }}</div>
  {% endif %}
{% endfor %}
