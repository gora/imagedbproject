{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>{% block title %}{% trans "Image database" %}{% endblock title %}</title>
  <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print">
  <!--[if IE]><link rel="stylesheet" href="/static/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
  <link rel="stylesheet" href="/static/css/custom.css" type="text/css" media="screen, projection" >
</head>
<body class="{% block section %}{% endblock section %}">
<div id="page">
  {% block page %}
  <div id="hd">
  {% block head %}{% endblock head %}
  </div>
  <div id="bd">
  {% block content %}{% endblock content %}
  </div>
  <div id="ft">
  {% include "footer.html" %}
  </div>
  {% endblock page %}
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js" type="text/javascript"></script>
<script src="/static/js/custom.js" type="text/javascript"></script>

{% block javascript %}{% endblock javascript %}

</body>
</html>
