{% load i18n %}

<form class="round" method="get" action="{% url images 1 %}">
{% include "form.html" %}

{% if image_list %}
<div id="image_list">
{% for image in image_list %}
<a href="{{ image.get_absolute_url }}"><img src="{{ image.get_thumbnail_url }}" alt="{{ image.title }}" title="{{ image.categories }}"></a>
{% endfor %}
</div>

{% if is_paginated %}
<span id="page_controls">
    {% if has_previous %}<a href="{% url images previous %}{% if query %}?{{ query }}{% endif %}"><img src="/static/img/pil_tilbage.gif" alt="{% trans "Previous" %}"></a> {% endif %} {% if has_next %} <a href="{% url images next %}{% if query %}?{{ query }}{% endif %}"><img src="/static/img/pil_frem.gif" alt="{% trans "Next" %}"></a>{% endif %}
</span>
{% endif %}

{% else %}
{% trans "No photos found." %}
{% endif %}

<div><input type="submit" value="Search"> {% if reset_url %}<a href="{{ reset_url }}">reset</a>{% endif %}</div>
</form>
